<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="javascript.js"></script>
        <title>Youtube Clone</title>
    </head>
    <body>
        <header class="header">
            <div class="left">
                <i id="menu" class="material-icons">menu</i>
                <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
            </div>

            <div class="search">
                <form action="">
                    <input type="text" placeholder="Search" />
                    <button><i class="material-icons">Search</i></button>
                </form>
                <i class="material-icons mic">mic</i>
            </div>

            <div class="icons right">
                <i class="material-icons">videocam</i>
                <i class="material-icons">apps</i>
                <i class="material-icons">notifications</i>
                <i class="material-icons display-this">account_circle</i>
            </div>
        </header>

        <main>
            <div class="side-bar">
                <div class="nav">
                    <a class="nav-link active"><i class="material-icons">home</i>
                        <span>Home</span>
                    </a>
                </div>
            </div>
            <div class="content">

            </div>
        </main>
    </body>
</html>
